<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Birds</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        </div>
        <div class="">
            <form class="login-form" action="game.html">
                <h3>Select game level </h3>
                <select name="level" id="levels" class="texta">
                    <option value="level0">Level1</option>
                </select>
                <h3>Enter your name </h3>
                <input type="text" placeholder="Enter your name" class="texta" id="namee" required><br>
                <input type="submit" value="Go" class="login-form-btn" onclick="get1()">

            </form>
        </div>
        <div class="score">
            <h3>Game Bird shooting Points </h3>
            <table>
                <tr>
                    <td><img src="/images/bird.gif"></td>
                    <td style="color: yellow; font-size: 40px;">+5 Points</td>
                </tr>
                <tr>
                    <td><img src="/images/Blue.gif "></td>
                    <td style="color: blue; font-size: 40px;">+10 Points</td>
                </tr>
                <tr>
                    <td><img src="images/black.gif"></td>
                    <td style="color: red; font-size: 40px;">-10 Points</td>
                </tr>
            </table>

    </header>
    <script src="index.js"></script>
</body>

</html>
